<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Quality</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Wine Quality</h1>
    <form>
      <label for="fixed_acidity">Fixed Acidity:</label>
      <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.0001" min="4.6" max="15.9"?>


      
      <label for="volatile_acidity">Volatile Acidity:</label>
      <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.0001" min="0.12" max="1.58"?>


      
      <label for="citric_acid">Citric Acid:</label>
      <input type="number" id="citric_acid" name="citric_acid" step="0.0001" min="0" max="1"?>


      
      <label for="residual_sugar">Residual Sugar:</label>
      <input type="number" id="residual_sugar" name="residual_sugar" step="0.0001" min="0.0" max="15.5"?>


      
      <label for="chlorides">Chlorides:</label>
      <input type="number" id="chlorides" name="chlorides" step="0.0001" min="0.012" max="0.611"?>


      
      <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
      <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="0.0001" min="1" max="72"?>


      
      <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
      <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="0.0001" min="6" max="289"?>


      
      <label for="density">Density:</label>
      <input type="number" id="density" name="density" step="0.00001" min="0.99007" max="1.00369"?>


      
      <label for="pH">pH:</label>
      <input type="number" id="pH" name="pH" step="0.0001" min="2.74" max="4.01"?>


      
      <label for="sulphates">Sulphates:</label>
      <input type="number" id="sulphates" name="sulphates" step="0.0001" min="0.33" max="2.0"?>


      
      <label for="alcohol">Alcohol:</label>
      <input type="number" id="alcohol" name="alcohol" step="0.0001" min="8.4" max="14.9"?>


      
      <button type="submit">Submit</button>
    </form>
    <p id="quality"></p>
  </div>
</body>
<script src="app.js">
</script>
</html>
